<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Ulang Tahun</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f43f5e, #fb7185, #fbbf24, #34d399);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      margin: 0 0 10px;
      animation: glowScale 3s ease-in-out infinite;
      text-shadow:
        0 0 5px #fbbf24,
        0 0 10px #f59e0b,
        0 0 20px #fbbf24;
    }

    @keyframes glowScale {
      0%, 100% {
        text-shadow:
          0 0 5px #fbbf24,
          0 0 10px #f59e0b,
          0 0 20px #fbbf24;
        transform: scale(1);
      }
      50% {
        text-shadow:
          0 0 20px #fde68a,
          0 0 30px #f59e0b,
          0 0 40px #fbbf24;
        transform: scale(1.1);
      }
    }

    p {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0 0 20px;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.9;
      border-radius: 50%;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Selamat Ulang Tahun!</h1>
  <p>Semoga harimu penuh kebahagiaan dan keceriaan ðŸŽ‰</p>

  <script>
    // Create confetti elements and animate them falling
    const colors = ['#f87171', '#fb7185', '#fbbf24', '#34d399', '#60a5fa', '#a78bfa'];
    const confettiCount = 60;

    function randomValue(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      // Random size
      const size = randomValue(7, 15);
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';

      // Random color
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Random horizontal position
      confetti.style.left = randomValue(0, window.innerWidth) + 'px';

      // Random animation duration and delay
      const duration = randomValue(4, 10);
      const delay = randomValue(0, 10);
      confetti.style.animationDuration = duration + 's';
      confetti.style.animationDelay = delay + 's';

      // Random rotation origin for more dynamic effect
      confetti.style.transformOrigin = 'center';

      document.body.appendChild(confetti);
    }



</body>

</audio>
</html>
