<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  /* Reset and base styling */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: linear-gradient(135deg, #4A90E2 0%, #9013FE 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  .login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 40px 50px;
    width: 350px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: #f0e9ff;
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    text-align: left;
    margin-bottom: 6px;
    font-size: 14px;
    color: #e0defa;
  }
  input[type="text"],
  input[type="password"] {
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    outline: none;
    transition: box-shadow 0.3s ease;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
  }
  input[type="text"]::placeholder,
  input[type="password"]::placeholder {
    color: #d7d4f0;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 8px 2px #d18aff;
    background: rgba(255, 255, 255, 0.25);
  }
  button {
    background: #a368ff;
    border: none;
    border-radius: 12px;
    padding: 14px 0;
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    letter-spacing: 1px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 8px 15px rgba(163, 104, 255, 0.6);
  }
  button:hover {
    background: #7e36ff;
    transform: translateY(-2px);
    box-shadow: 0 12px 20px rgba(126, 54, 255, 0.8);
  }
  button:active {
    transform: translateY(1px);
    box-shadow: 0 6px 10px rgba(126, 54, 255, 0.6);
  }
  .forgot-password {
    margin-top: 14px;
    font-size: 14px;
  }
  .forgot-password a {
    color: #d4bfff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .forgot-password a:hover {
    color: #fff;
    text-decoration: underline;
  }

  /* Responsive for smaller screens */
  @media (max-width: 420px) {
    .login-container {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>
  <div class="login-container" role="main">
    <h2>Login</h2>
    <form id="loginForm" aria-label="Login form">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your username or email" required autocomplete="username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#" tabindex="0">Forgot password?</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = event.target.username.value.trim();
      const password = event.target.password.value.trim();

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      // Simulasi autentikasi
      if (username === "isa" && password === "isa1512206") {
        window.location.href = "untitled.html"; // Redirect to untitled.html
      } else {
        alert("Username atau password salah.");
      }

      // For demo, just show alert. In real app, send to backend for authentication
      alert('Logging in as: ' + username);

      // Clear form inputs
      event.target.username.value = '';
      event.target.password.value = '';
    });
  </script>
</body>
</html>
