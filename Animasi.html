<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ucapan Selamat Ulang Tahun</title>
<style>
  :root {
    --primary-color: #ff3366;
    --secondary-color: #ffcc33;
    --bg-gradient-start: #ffe6e8;
    --bg-gradient-end: #fff4e6;
    --font-header: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --font-body: 'Roboto', sans-serif;
  }
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: var(--font-body);
    overflow: hidden;
  }
  .container {
    background-color: #fff;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(255, 51, 102, 0.3);
    padding: 40px 60px;
    text-align: center;
    max-width: 480px;
    position: relative;
  }
  h1 {
    margin: 0 0 15px;
    font-family: var(--font-header);
    font-size: 3rem;
    color: var(--primary-color);
    text-shadow: 1px 1px 4px #ff6699;
    letter-spacing: 0.1em;
  }
  p {
    font-size: 1.3rem;
    color: #444;
    margin-bottom: 40px;
    font-weight: 500;
    line-height: 1.4;
  }
  .cake {
    font-size: 5rem;
    animation: bounce 2s infinite ease-in-out;
    user-select: none;
  }
  button {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    border: none;
    outline: none;
    color: #fff;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 12px 40px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255, 102, 102, 0.6);
    transition: all 0.3s ease;
  }
  button:hover {
    box-shadow: 0 8px 30px rgba(255, 102, 102, 0.8);
    transform: translateY(-3px);
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    
    50% { transform: translateY(-20px); }
  }
  .confetti {
    pointer-events: none;
    position: fixed;
    width: 100%;
    height: 100vh;
    top: 0; left: 0;
    overflow: visible;
    z-index: 9999;
  }
  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: var(--primary-color);
    opacity: 0.9;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div class="container" role="main" aria-label="Ucapan Selamat Ulang Tahun">
  <div class="cake" aria-hidden="true">ðŸŽ‚</div>
  <h1>Selamat Ulang Tahun!</h1>
  <p>Semoga di hari istimewa ini, kebahagiaan dan kesuksesan selalu menyertai langkahmu.</p>
  <button id="celebrateBtn" aria-label="Mulai perayaan confetti">Tekan</button>
    
  
  
  
    <a href="login.html"><button>Logout</button>   </a
</div>
<div class="confetti" id="confettiContainer" aria-hidden="true"></div>
<script>
  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 65%)`;
    confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
    confetti.style.width = 7 + Math.random() * 8 + 'px';
    confetti.style.height = confetti.style.width;
    confetti.style.opacity = 0.9;
    confetti.style.top = '-10px';
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    return confetti;
  }

  function launchConfetti() {
    const container = document.getElementById('confettiContainer');
    for(let i = 0; i < 100; i++) {
      setTimeout(() => {
        const confetti = createConfettiPiece();
        container.appendChild(confetti);
        confetti.addEventListener('animationend', () => {
          confetti.remove();
        });
      }, i * 15);
    }
  }

  document.getElementById('celebrateBtn').addEventListener('click', () => {
    launchConfetti();
  });
  
</script>

</audio>
</body>
</html>
